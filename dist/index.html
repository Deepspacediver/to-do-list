<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <div class="todo-form-container" id="form">
      <div class="form-header">
        <div class="title">Todo form</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="form-body">
        <form action="" method="get">
          <fieldset class="fieldset" >
            <div>
              <label for="todo-title">Todo</label>
              <input type="text" id="todo-title">
            </div>
            <div>
              <label for="todo-description">Description</label>
              <input type="text" id="todo-description">
            </div>
            <div>
              <label for="todo-date">Date</label>
              <input type="date" id="todo-date">
            </div>
          </fieldset>
        </form>
        <button class="submit-button">Submit</button>
      </div>
    </div>
    <div id="overlay"></div>
    <div class="edit-todo-form-container hidden">
      <form action="" method="get">
        <fieldset class="fieldset" >
          <div>
            <label for="todo-title">Todo</label>
            <input type="text" id="todo-new-title">
          </div>
          <div>
            <label for="todo-description">Description</label>
            <input type="text" id="todo-new-description">
          </div>
          <div>
            <label for="todo-date">Date</label>
            <input type="date" id="todo-new-date">
          </div>
        </fieldset>
      </form>
      <button class="submit-button">Submit</button>
      <button class="cancel">Cancel</button>
    </div>
  </body>
</html>
